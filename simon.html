<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="simon.css">
</head>

<body>
    <h1>Simon Say Game</h1>
    <h3>Press any key to restart!!</h3>
    <div class="highscore">
        <h3 class="high">Heighest Score <br>
            <div class="highS">0</div>
        </h3>
    </div>


    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn green" type="button" id="green">2</div>
        </div>
        <div class="line-two">
            <div class="btn blue" type="button" id="blue">3</div>
            <div class="btn yellow" type="button" id="yellow">4</div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>

</html>
